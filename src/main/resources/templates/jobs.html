<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org" xmlns:sec="www.w3.org/1999/xhtml">
<head th:replace="base :: head" >
    <meta charset="UTF-8" />
    <title>Linkedin</title>
</head>

<body>
<nav th:replace="base :: nav"></nav>
<div class="container">
    <div class="page-header">
        <h1>New Job Posting <small>linkedin</small></h1>
    </div>
    <ol class="breadcrumb">
        <li><a href="/">Home</a></li>
    </ol>



    <h1>Experience</h1>
    <form th:action="@{/display}" th:object="${experience}" method = "post">
        <div class="form-group row">
            <label for="company" class="col-sm-2 col-form-label">company</label>
            <div class="col-sm-10">
                <input type="text" th:field="*{company}"  class="form-control" id="company" placeholder="company"/>
            </div>
        </div>

        <div class="form-group row">
            <label for="role" class="col-sm-2 col-form-label">Role</label>
            <div class="col-sm-10">
                <input type="text" th:field="*{role}"  class="form-control" id="role" placeholder="role"/>
            </div>
        </div>

        <div class="form-group row">
            <label for="time" class="col-sm-2 col-form-label">Time</label>
            <div class="col-sm-10">
                <input type="text" th:field="*{time}"  class="form-control" id="time" placeholder="time"/>
            </div>
        </div>

        <div class="form-group row">
            <label for="duty" class="col-sm-2 col-form-label">Duties</label>
            <div class="col-sm-10">
                <textarea class="form-control" rows="5" type="text" th:field="*{duty}"  id="duty" placeholder="Add Your Duties"></textarea>
            </div>
        </div>

        <div class="form-group row">
            <div class="offset-sm-2 col-sm-10">
                <button type="submit" class="btn btn-primary">Add</button>

            </div>


            <!-- <div class="offset-sm-2 col-sm-10">

             <p><a class="btn btn-success" href="/experience" role="button">Next</a></p>
             </div>
             -->
            <nav aria-label="...">
                <ul class="pager">
                    <li class="next"><a href="/skill"> Add Skills</a></li>
                </ul>
            </nav>


        </div>
    </form>
</div>
</body>


</body>
</html>
