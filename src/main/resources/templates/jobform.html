<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org" xmlns:sec="www.w3.org/1999/xhtml">
<head th:replace="base :: head" >
    <meta charset="UTF-8" />
    <title>Linkedin</title>
</head>

<body>
<nav th:replace="base :: nav"></nav>
<div class="container">
    <div class="page-header">
        <h1>New Job <small>linkedin</small></h1>
    </div>

    <form th:action="@{/post}" th:object="${job}" method = "post">
        <div class="form-group row">
            <label for="title" class="col-sm-2 col-form-label">Job title</label>
            <div class="col-sm-10">
                <input type="text" th:field="*{title}"  class="form-control" id="title" placeholder="title"/>
            </div>
        </div>

        <div class="form-group row">
            <label for="employer" class="col-sm-2 col-form-label">employer</label>
            <div class="col-sm-10">
                <input type="text" th:field="*{employer}"  class="form-control" id="employer" placeholder="employer"/>
            </div>
        </div>

        <div class="form-group row">
            <label for="salary" class="col-sm-2 col-form-label">salary</label>
            <div class="col-sm-10">
                <input type="text" th:field="*{salary}"  class="form-control" id="salary" placeholder="salary"/>
            </div>
        </div>

        <div class="form-group row">
            <label for="description" class="col-sm-2 col-form-label">description</label>
            <div class="col-sm-10">
                <input type="text" th:field="*{description}"  class="form-control" id="description" placeholder="description"/>
            </div>
        </div>

        <div class="form-group row">
            <label for="skill" class="col-sm-2 col-form-label">Add Skills</label>
            <div class="col-sm-10">
                <textarea class="form-control" rows="5" type="text" th:field="*{skill}"  id="skill" placeholder="Add Job Skills"></textarea>
            </div>
        </div>


        <div class="form-group row">
            <div class="offset-sm-2 col-sm-10">
                <button type="submit" class="btn btn-primary">Add</button>
            </div>


            <nav aria-label="...">
                <ul class="pager">
                    <li class="next"><a href="/jobs"> Home</a></li>
                </ul>
            </nav>


        </div>
    </form>
</div>

</body>
</html>
