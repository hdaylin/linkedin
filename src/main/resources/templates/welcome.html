<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org" >
<head th:replace="base :: head" >
    <meta charset="UTF-8" />
    <title>Welcome to Linkedin</title>
</head>
<body>
<nav th:replace="base :: nav"></nav>

<form autocomplete="off" action="#" th:action="@{/register}" th:object="${role}" method="post">

    <select name="roles" class="selectpicker" th:field="*{role}" type="text" data-style="btn-info btn-fill btn-block">
        <option value="USER">Job Seeker</option>
        <option value="RECRUITER">Recruiter</option>
    </select>

    <button type="submit" class="btn btn-default">Submit</button>
</form>

</body>
</html>
