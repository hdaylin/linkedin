<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org" >
<head th:replace="base :: head" >
    <meta charset="UTF-8" />
    <title>Build Your Resume</title>
</head>
<body>
<div class="page-header">
    <h1>Build Your Resume <small>linkedin</small></h1>
</div>
<ol class="breadcrumb">
    <li><a href="/">Home</a></li>
    <li><a href="#">Library</a></li>
    <li class="active">Data</li>
</ol>

<div class="container">
    <h1>Education</h1>
    <form th:action="@{/show}" th:object="${education}" method = "post">
        <div class="form-group row">
            <label for="degree" class="col-sm-2 col-form-label">Degree</label>
            <div class="col-sm-10">
                <input type="text" th:field="*{degree}"  class="form-control" id="degree" placeholder="degree"/>
            </div>
        </div>

        <div class="form-group row">
            <label for="college" class="col-sm-2 col-form-label">college</label>
            <div class="col-sm-10">
                <input type="text" th:field="*{college}"  class="form-control" id="college" placeholder="college"/>
            </div>
        </div>

        <div class="form-group row">
            <label for="year" class="col-sm-2 col-form-label">Year</label>
            <div class="col-sm-10">
                <input type="text" th:field="*{year}"  class="form-control" id="year" placeholder="year"/>
            </div>
        </div>


        <div class="form-group row">
            <div class="offset-sm-2 col-sm-10">
                <button type="submit" class="btn btn-primary">Add</button>

            </div>


           <!-- <div class="offset-sm-2 col-sm-10">

            <p><a class="btn btn-success" href="/experience" role="button">Next</a></p>
            </div>
            -->
            <nav aria-label="...">
                <ul class="pager">
                    <li class="next"><a href="/experience">Next <span aria-hidden="true">&rarr;</span></a></li>
                </ul>
            </nav>


        </div>
    </form>
</div>



</body>
</html>
