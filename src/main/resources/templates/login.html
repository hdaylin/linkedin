
<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org " xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <title>Linkedin Application!</title>


    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/cerulean/bootstrap.min.css" crossorigin="anonymous"/>

    <link href="bootstrap3/css/bootstrap.min.css" rel="stylesheet" />
    <link href="assets/css/gsdk.css" rel="stylesheet"/>

    <!--     Fonts and icons     -->
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" rel="stylesheet"/>
    <link href='https://fonts.googleapis.com/css?family=Grand+Hotel|Open+Sans:400,300' rel='stylesheet' type='text/css'/>
    <link href="assets/css/pe-icon-7-stroke.css" rel="stylesheet" />

</head>
<body>
<th:block th:replace="base :: nav"></th:block>

<div class ="wrapper">

    <div class="container">

        <br />
        <div th:if="${param.error}">
            Invalid username and password.
        </div>
        <div th:if="${param.logout}">
            You have been logged out.
        </div>
        <form th:action="@{/login}" method="post">
            <div class="form-group">
                <label for="username">User Name: </label>
                <input type="text" id="username" name="username" placeholder="username" class="form-control" />
            </div>

            <div class="form-group">
                <label for="password">Password </label>
                <input type="password" id="password" name="password" placeholder="password" class="form-control" />
            </div>
            <button type="submit" class="btn btn-primary">Sign In</button>
        </form>
    </div><!-- /.container -->
</div>
<th:block th:replace="base :: footlinks"></th:block>
</body>
</html>
