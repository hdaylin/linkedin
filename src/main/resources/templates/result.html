<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org" >
<head th:replace="base :: head" >
    <meta charset="UTF-8" />
    <title>Linkedin</title>
</head>
<body>
<nav th:replace="base :: nav"></nav>

<div class="container">
    <div class="page-header">
        <h1>Your Resume <small>Linkedin</small></h1>
    </div>


    <h3>Education</h3>
    <div th:each="row : ${education}">
    <p th:text="${row.college + ', ' +row.year}"></p>
    <p th:text="${row.degree}"></p>
        <br/>
    </div>

    <h3>Experience</h3>
    <div th:each="item  : ${experience}">
        <p th:text="${item.company}"></p>
        <p th:text="${item.role}"></p>
        <p th:text="${item.time}"></p>
        <p th:text="${item.duty}"></p>
        <br/>
    </div>

    <h3>Skills</h3>
    <div th:each="list : ${skills}">
        <p th:text="${list.name + ', ' + list.level}"></p>
        <br/>
    </div>


    <nav aria-label="...">
        <ul class="pager">
            <li class="previous"><a href="/skill"><span aria-hidden="true">&larr;</span> Back</a></li>
        </ul>
    </nav>
</div>
</body>
</html>
