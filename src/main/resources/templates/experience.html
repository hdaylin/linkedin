<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org" >
<head th:replace="base :: head" >
    <meta charset="UTF-8" />
    <title>Build Your Resume</title>
</head>
<body>
<div class="page-header">
    <h1>Build Your Resume <small>linkedin</small></h1>
</div>
<ol class="breadcrumb">
    <li><a href="/">Home</a></li>
    <li><a href="#">Library</a></li>
    <li class="active">Data</li>
</ol>


<div class="container">
    <h1> Experience </h1>
    <form  th:action="@{/add}" th:object="${experience}" method = "post">
        <div class="form-group row">
            <label for="company" class="col-sm-2 col-form-label">Company</label>
            <div class="col-sm-10">
                <input type="text" th:field="*{company}"  class="form-control" id="company" placeholder="company"/>
            </div>
        </div>

        <div class="form-group row">
            <label for="role" class="col-sm-2 col-form-label">Role</label>
            <div class="col-sm-10">
                <input type="text" th:field="*{role}"  class="form-control" id="role" placeholder="role"/>
            </div>
        </div>

        <div class="form-group row">
            <label for="time" class="col-sm-2 col-form-label">Time</label>
            <div class="col-sm-10">
                <input type="text" th:field="*{time}"  class="form-control" id="time" placeholder="time"/>
            </div>
        </div>


        <div class="form-group row">
            <div class="offset-sm-2 col-sm-10">
                <button type="submit" class="btn btn-primary">Add</button>
            </div>
        </div>


    </form>
</div>

</body>
</html>
